<div class="bg-white m-3 p-2 pr-0 flex flex-col rounded shadow">
  <div class="flex">
    <div class="flex flex-col flex-grow mr-1 justify-around">
      <div class="flex w-full">
        <div class="flex-shrink">
          <app-user-avatar></app-user-avatar>
        </div>
        <div class="flex-grow">
          <div class="p-1">
            <div class="font-bold">{{cluck.author}}</div>
          </div>
        </div>
      </div>
      <div class="px-1 py-4">
        <div>{{cluck.body}}</div>
      </div>
      <div class="p-1 mt-1 border-t flex justify-evenly">
        <button type="button" class="w-full rounded active:bg-gray-50 mx-1 p-1 transition-colors text-primary">
          <span class="mx-2 text-xs my-1">{{cluck.commentCount}}</span>
          <fa-icon icon="commenting"></fa-icon>
        </button>
        <div class="border-l w-0"></div>
        <button type="button" class="w-full rounded active:bg-gray-50 mx-1 p-1 transition-colors">
          <fa-icon icon="share-nodes" class="text-primary"></fa-icon>
        </button>
      </div>
    </div>
    <div class="border-l py-2 flex-shrink flex flex-col items-center my-auto justify-between text-primary text-center">
      <button type="button" class="flex-grow m-1 p-2.5 active:bg-gray-50 transition-colors">
        <fa-icon icon="plus"></fa-icon>
      </button>
      <div class="border-y p-2 mx-1 text-center flex-shrink">
        <span class="m-1 text-xs">{{cluck.eggRating}}</span>
        <fa-icon icon="egg"></fa-icon>
      </div>
      <button type="button" class="flex-grow m-1 p-2.5 active:bg-gray-50 transition-colors">
        <fa-icon icon="minus"></fa-icon>
      </button>
    </div>
  </div>
</div>
