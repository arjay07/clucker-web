<ngx-pull-to-refresh (refresh)="refresh($event)"
                     [spinnerSize]="30"
                     [targetElement]="targetElement"
                     [distanceForRefresh]="85"
                     spinnerColor="#ff5757"
                     [isEnable]="true">
  <div *ngIf="!cluckLoader.loading && cluckLoader.myFeedClucks">
    <app-cluck-view *ngFor="let cluck of cluckLoader.myFeedClucks.content" [cluck]="cluck"></app-cluck-view>
  </div>
</ngx-pull-to-refresh>
