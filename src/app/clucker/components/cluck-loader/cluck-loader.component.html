<ngx-pull-to-refresh (refresh)="refreshClucks($event)"
                     (loadMore)="loadMore()"
                     [spinnerSize]="30"
                     [targetElement]="targetElement"
                     [distanceForRefresh]="85"
                     spinnerColor="#ff5757"
                     [isEnable]="true">
  <div *ngIf="cluckLoader.clucks">
    <app-cluck-view *ngFor="let cluck of cluckLoader.clucks; trackBy: trackByCluckId" [cluck]="cluck"></app-cluck-view>
  </div>
</ngx-pull-to-refresh>
