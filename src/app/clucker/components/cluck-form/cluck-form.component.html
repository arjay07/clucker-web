<div *ngIf="show" (click)="closeForm()" class="bg-opacity-40 bg-black w-screen min-h-screen fixed top-0 left-0
                        animate__animated {{ closing ? 'animate__fadeOut' : 'animate__fadeIn' }} animate__fastest"></div>
<div *ngIf="show" class="fixed bottom-0 w-full pointer-events-none">
  <div class="bg-white w-[85%] max-w-[320px] mx-auto py-4 px-6 rounded-t-xl pointer-events-auto
              drop-shadow animate__animated animate__fastest {{ closing ? 'animate__slideOutDown' : 'animate__slideInUp' }}">
    <div class="flex justify-center w-full pb-5">
      <h1 class="flex-grow text-center font-bold">New Cluck</h1>
      <button type="button" (click)="closeForm()" class="absolute right-0 top-0 my-3 mr-7 active:scale-90 transition-all active:text-primary">
        <fa-icon icon="times"></fa-icon>
      </button>
    </div>
    <app-cluck-text-form (onPostCluck)="postCluck($event)"></app-cluck-text-form>
  </div>
</div>
