<form (submit)="sendCluck($event)">
  <div class="my-2 relative">
        <textarea name="body"
                  [autofocus]="true"
                  (keydown)="onKeyDown($event)"
                  (paste)="onPaste($event)"
                  [(ngModel)]="body"
                  (focus)="sendFocusEvent($event)"
                  (blur)="sendBlurEvent($event)"
                  [ngStyle]="{
                    height: (rows + 3) + 'em'
                  }"
                  [placeholder]="textAreaPlaceholder" class="rounded-xl text resize-none border outline-none transition-all w-full p-3 overflow-y-hidden"></textarea>
    <div *ngIf="showWordCount" class="absolute bottom-0 right-0 p-3 font-bold text-primary opacity-60 animate__fadeIn {{cluckWords >= 6 ? 'animate__headShake' : ''}} animate__animated animate__fast">
      {{cluckWords}}/6
    </div>
  </div>
  <div class="my-2 text-center">
    <button type="submit" class="btn-primary">
      <span class="m-2">{{postButtonText}}</span> <fa-icon icon="paper-plane-top"></fa-icon>
    </button>
  </div>
</form>
