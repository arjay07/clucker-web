<div class="w-screen sticky top-0 z-10 bg-white" *ngIf="user">
  <div class="py-1 w-full flex justify-between">
    <button class="p-5 active:scale-90 transition-all" (click)="goBack()">
      <fa-icon icon="chevron-left" size="xl"></fa-icon>
    </button>
    <button class="p-5 active:scale-90 transition-all">
      <fa-icon icon="ellipsis-v" size="xl"></fa-icon>
    </button>
  </div>
  <div class="my-2 w-screen flex justify-center items-center">
    <app-user-avatar iconSize="6x" [user]="user"></app-user-avatar>
  </div>
  <div class="my-2 text-center font-bold text-xl">
    {{user.username}}
  </div>
  <div class="my-2 text-center font-bold text-lg text-primary">
    {{user.eggRating}} <fa-icon icon="egg"></fa-icon>
  </div>
  <div class="my-3 text-center">
    <span class="text-sm">
      {{user.bio}}
    </span>
    <span class="text-sm opacity-50">
      Add a bio...
    </span>
    <button type="button" class="text-center mx-1 active:scale-95 transition-transform rounded ">
      <fa-icon icon="edit"></fa-icon>
    </button>
  </div>
  <div class="flex justify-evenly mt-3">
    <button class="p-3 border-b border-b-2 w-full active:bg-gray-50"
            (click)="currentPage = 'MY_CLUCKS'"
            type="button"
            [ngClass]="{ 'border-b-primary': currentPage === 'MY_CLUCKS' }">
      My Clucks
    </button>
    <div class="w-[1px] bg-gray-200 my-1"></div>
    <button class="p-3 border-b border-b-2 w-full active:bg-gray-50"
            type="button"
            (click)="currentPage = 'LIKED_CLUCKS'"
            [ngClass]="{ 'border-b-primary': currentPage === 'LIKED_CLUCKS' }">
      Liked Clucks
    </button>
  </div>
</div>
<app-cluck-loader mode="FEED">
</app-cluck-loader>
