<form (ngSubmit)="login()">
  <div class="text-xl my-8 text-center">
    Welcome back, <span class="font-bold text-primary">{{landingFormService.username}}</span>!
  </div>
  <div class="my-2">
    <input autofocus type="password"
           [(ngModel)]="password"
           name="password"
           placeholder="Password"
           class="focus:scale-105 focus:border-b-primary transition-all outline-none border-b-2 py-1 px-3 w-full"/>

    <div class="text-end w-full">
      <a routerLink="forgot-password" class="text-primary text-xs">Forgot Password?</a>
    </div>

    <div class="mt-8 mb-3">
      <div *ngIf="loginError" class="text-center text-xs text-danger mb-2 animate__animated animate__headShake animate__fast">
        {{loginError}}
      </div>
      <button type="submit" class="btn-primary">
        Login <fa-icon *ngIf="loggingIn" icon="spinner" [spin]="true"></fa-icon>
      </button>
    </div>


  </div>
</form>
